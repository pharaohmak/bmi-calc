<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <div class="height" style="display: flex;">
                <label for="feet">Height:</label>
                <input type="number" id="feet" placeholder="Feet" required> 
                <input type="number" id="inches" placeholder="Inches" required> <br><br>
                
            </div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Weight in pounds" required> lbs<br><br>
            <button type="button" id="bmi-btn">Calculate BMI</button>
        </form>
        <div id="result-container">
            <p id="result"></p>
            <img id="img-result" style="display:none;" alt="BMI Result">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
